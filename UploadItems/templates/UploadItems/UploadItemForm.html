{% extends 'Index/dashboard.html' %}
{% block heading %}

    <div class="bgimg-1 w3-opacity w3-display-container">
        <div class="w3-display-middle" style="white-space:nowrap;">
            <span class="w3-center w3-padding-xlarge w3-black w3-xlarge w3-wide w3-animate-opacity">UPLOAD<span class="w3-hide-small">  ANTIQUES</span> </span>
        </div>
    </div>

{% endblock %}
{% block body %}

     <div class="w3-row w3-padding-32 w3-section">
        <div class="w3-col m8 w3-container">
            <div class=" container-fluid">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-md-7">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% include 'UploadItems/formTemplate.html' %}
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
